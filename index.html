<!DOCTYPE html>
<html>

    <head>
        <title>Campusnet v2</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="app/css/style.css">
    </head>

    <body>
        <div id="loading">Chargement <br /> en cours</div>
        <div id="canvasContainer">
            <canvas id="mapCanvas" width=0 height=0>
                <p>Your browser cannot support this content, please update it</p>
            </canvas>
            <canvas id="charactersCanvas" width=0 height=0>
            </canvas>
            <div id="navbar">
                <form id="message" onSubmit="app.trigger('message', this);
                        return false;" target = "_blank" name = "dialogue">
                    <input id="discussion" type="button" class="navbutton" style="background-image: url('assets/resources/icons/talk64.png')" title="Discussion">
                    <span id="messaging">
                        <input id="messageInput" type="text" autocomplete="off" maxlength=140 name="texte" title="Saisir un message" placeholder="Saisir un message">
                        <input id="messageSend" type="submit" class="navbutton spaced" name="parler" style="background-image: url('assets/resources/icons/send64.png');" title="Envoyer">
                    </span>
                    <input id="quetes" type="button" class="navbutton" style="background-image: url('assets/resources/icons/quest64.png')" title="Quetes">
                    <input id="carte" type="button" class="navbutton" style="background-image: url('assets/resources/icons/position64.png')" title="Carte">
                    <input id="profil" type="button" class="navbutton spaced" style="background-image: url('assets/resources/icons/profile64.png');" title="Profil">
                    <input id="son" type="button" class="navbutton" style="background-image: url('assets/resources/icons/loud64.png')" title="Son">
                    <input id="aide" type="button" class="navbutton" style="background-image: url('assets/resources/icons/help64.png')" title="Aide">
                    <input id="param" type="button" class="navbutton" style="background-image: url('assets/resources/icons/param64.png')" title="Parametres">
                    <input id="quit" type="button" class="navbutton" style="background-image: url('assets/resources/icons/off64.png')" title="Quitter">
                </form>
            </div>
            <div id="infoBox"></div>
        </div>
        <script type="text/javascript" src="assets/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/underscore/underscore.js"></script>
        <script type="text/javascript" src="assets/backbone/backbone.js"></script>
        <!--<script type="text/javascript" src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>-->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="assets/easeljs/lib/easeljs-0.7.1.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

        <script type="text/javascript" src="app/modules/map.js"></script>
        <script type="text/javascript" src="app/modules/transitions.js"></script>
        <script type="text/javascript" src="app/modules/resize.js"></script>
        <script type="text/javascript" src="app/modules/event-handler.js"></script>
        <script type="text/javascript" src="app/modules/preload.js"></script>
        <script type="text/javascript" src="app/modules/move.js"></script>
        <script type="text/javascript" src="app/modules/perso.js"></script>
        <script type="text/javascript" src="app/modules/pnj.js"></script>
        <script type="text/javascript" src="app/modules/others.js"></script>
        <script type="text/javascript" src="app/modules/drawings.js"></script>
        <script type="text/javascript" src="app/modules/navbar.js"></script>
    </body>

</html>
