<!DOCTYPE html>
<html>

    <head>
        <title>Bienvenue sur KsioP</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="app/css/style.css">
    </head>

    <body>
        <div id="loading">Chargement <br /> en cours</div>
        <div id="canvasContainer">
            <canvas id="mapCanvas" width=0 height=0>
                <p>Your browser cannot support this content, please update it</p>
            </canvas>
            <canvas id="charactersCanvas" width=0 height=0>
            </canvas>
            <div id="navbar">
                <form id="message" onSubmit="app.trigger('message', this);
                        return false;" target = "_blank" name = "dialogue">
                        <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/talk48.png')" title="Discussion">
                    <input id="messageInput" type="text" autocomplete="off" maxlength=140 name="texte" title="Saisir un message">
                    <input id="messageSend" type="submit" class="navbutton" name="parler" style="background-image: url('assets/resources/icons/send48.png');" title="Envoyer">
                    <span class="espace"></span>
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/quest48.png')" title="Quetes">
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/position48.png')" title="Carte">
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/profile48.png')" title="Profil">
                    <span class="espace"></span>
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/loud48.png')" title="Son">
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/help48.png')" title="Aide">
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/param48.png')" title="Parametres">
                    <input type="button" class="navbutton" style="background-image: url('assets/resources/icons/off48.png')" title="Quitter">
                </form>
            </div>
        </div>
        <div id="regCont">
            <div id="shadow">
            </div>
            <form id="register" onSubmit="app.trigger('register', this);
                        return false;" target = "_blank" name = "dialogue">
                        <span id="registerInfo">Entrez un pseudo de 6 lettres ou plus</span><br><br>
                <input id="nameInput" type="text" autocomplete="off" maxlength=140 name="playerName" placeholder="Ex: Michel">
                <input id="nameSubmit" type="submit" name="play" value="Jouer">
            </form>
        </div>
        <script type="text/javascript" src="assets/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/underscore/underscore.js"></script>
        <script type="text/javascript" src="assets/backbone/backbone.js"></script>
        <script type="text/javascript" src="assets/backbone.localStorage/backbone.localStorage.js"></script>
        <!--<script type="text/javascript" src="node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>-->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="assets/easeljs/lib/easeljs-0.7.1.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

        <script type="text/javascript" src="app/modules/map.js"></script>
        <script type="text/javascript" src="app/modules/transitions.js"></script>
        <script type="text/javascript" src="app/modules/resize.js"></script>
        <script type="text/javascript" src="app/modules/event-handler.js"></script>
        <script type="text/javascript" src="app/modules/preload.js"></script>
        <script type="text/javascript" src="app/modules/move.js"></script>
        <script type="text/javascript" src="app/modules/perso.js"></script>
        <script type="text/javascript" src="app/modules/pnj.js"></script>
        <script type="text/javascript" src="app/modules/others.js"></script>
        <script type="text/javascript" src="app/modules/drawings.js"></script>
    </body>

</html>
